<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav>
        <div class="logo"> <img src="logo.jpg"> My Currency Convertor</div>

        </ul>
    </nav>
    <div class="container">
        <h1>Choose a Currency to Convert in all Country Currencies Amount</h1>
        <form action="/action.php" method="get"> 
            <label for="quantity">Enter the Amount: </label>
            <input type="number" name="quantity" min="1" max="10">
            <label for="Currency">Select Currency: </label>
            <select name="Currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Pound</option>
                <option value="NPR">Nepalese Rupee</option>
            </select>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="output">
            <h2>Here is your converted values in different Currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
